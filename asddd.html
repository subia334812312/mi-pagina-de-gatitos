<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No te hagas el pisho pistola</title>
    <style>
        body {
            background-color: #87CEEB; /* Color de fondo azul */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        header {
            padding: 20px;
            background-color: #4682B4; /* Azul más oscuro para el encabezado */
            color: white;
        }
        img {
            width: 300px;
            height: auto;
            margin: 20px;
            border: 2px solid #4682B4; /* Bordes azules para las imágenes */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>No te hagas el pisho pistola</h1>
    </header>
    <main>
        <section>
            <h2>Galería de gatitos</h2>
            <img src="https://placekitten.com/300/300" alt="Gatito 1">
            <img src="https://placekitten.com/301/300" alt="Gatito 2">
            <img src="https://placekitten.com/302/300" alt="Gatito 3">
            <img src="https://placekitten.com/303/300" alt="Gatito 4">
        </section>
    </main>
</body>
</html>
