<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tateti</title>
    <style>
        body {
            background-color: #ff6347; /* Color de fondo rojo */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .tateti {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #b22222;
            border-radius: 10px;
            cursor: pointer;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #b22222; /* Rojo m√°s oscuro para el encabezado */
            color: white;
            text-align: center;
            padding: 20px;
        }
        #status {
            margin-top: 20px;
            font-size: 1.5em;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tateti</h1>
    </header>
    <div id="status">Turno del jugador X</div>
    <div class="tateti">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <script>
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        let currentPlayer = 'X';
        let gameState = ["", "", "", "", "", "", "", "", ""];
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;

            handleResultValidation();
        }

        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.textContent = `Jugador ${currentPlayer} ha ganado!`;
                gameActive = false;
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusDisplay.textContent = 'Empate!';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.textContent = `Turno del jugador ${currentPlayer}`;
        }

        function handleRestartGame() {
            gameActive = true;
            currentPlayer = 'X';
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.textContent = `Turno del jugador ${currentPlayer}`;
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = "");
        }

        let gameActive = true;

        document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));
        document.querySelector('.tateti').addEventListener('dblclick', handleRestartGame);
    </script>
</body>
</html>
