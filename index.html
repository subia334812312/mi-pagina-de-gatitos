<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No te hagas el pisho pistola</title>
    <style>
        body {
            background-color: #87CEEB; /* Color de fondo azul */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ocultar barras de desplazamiento */
        }
        header {
            padding: 20px;
            background-color: #4682B4; /* Azul más oscuro para el encabezado */
            color: white;
        }
        #cat {
            position: absolute;
            width: 150px;
            height: auto;
            border: 2px solid #4682B4; /* Bordes azules para la imagen */
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>No te hagas el pisho pistola</h1>
    </header>
    <main>
        <img id="cat" src="https://placekitten.com/150/150" alt="Gatito">
    </main>
    <script>
        const cat = document.getElementById('cat');

        function getRandomPosition() {
            const screenWidth = window.innerWidth - cat.width;
            const screenHeight = window.innerHeight - cat.height;
            const randomX = Math.floor(Math.random() * screenWidth);
            const randomY = Math.floor(Math.random() * screenHeight);
            return { x: randomX, y: randomY };
        }

        function moveCat() {
            const position = getRandomPosition();
            cat.style.left = `${position.x}px`;
            cat.style.top = `${position.y}px`;
        }

        cat.addEventListener('click', moveCat);

        // Inicializar en una posición aleatoria al cargar la página
        window.onload = moveCat;
    </script>
</body>
</html>
